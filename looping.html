<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- <script type="text/javascript" src="js/script.js"></script> -->
</head>
<body>

  <div class="player">

     <!--  <div class="title_card">
        <div class="title">
          Labour in a Single Shot<br>
          Harun Farocki and Antje Ehmann
        </div>
      </div> -->

    <video id="LIASS" width="500px" controls autoplay>
        <source src="videos/LIASS_01.mp4" id="LIASS" type="video/mp4">
    </video>

    <div id="up_next"> Up next </div>

    <div id="caption">
      One Year Perfomance
    </div>


  </div>


    <style>

    #caption {
      width: 100%;
      position: relative;
      top: 2vw;
      right: 2vw;
      background-color: red;
      z-index: 99999; 
    }

    #up_next {
      width: 20vw;
      position: absolute;
      top: 1.5vw;
      right: 2vw;
      background-color: red;
      z-index: 99999;
      cursor: pointer;
    }

    </style>

    <script>

        var count = 1;
        var vidContainer = document.getElementById('LIASS');
        var vidSrc = document.getElementById('LIASS');
        vidContainer.addEventListener('ended', keepPlaying, false);

        function keepPlaying(e)

        {
            if(!e)
            {
               e = window.event; 
            }
            // event is completed

              count++;
              $(vidSrc).attr('src', "videos/LIASS_0"+count+".mp4");
              vidContainer.load();
              vidContainer.play();

        }


        // after 10 seconds show up next
        $("#up_next").hide(); 
        document.getElementById('LIASS').addEventListener("timeupdate", function() {
          if (this.currentTime > 10) {
            $("#up_next").show()
          }

        });


        $('#up_next').click(function() {
          $('#LIASS').attr('src','videos/OYP.mp4').get(0).play();
          // $('#related_videos').hide();
          $('#LIASS').show();
        });


      </script>

</body>
</html>
